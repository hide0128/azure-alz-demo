# ==============================================================================
# cd.yml - Continuous Deployment Workflow
# Control 3.4 Automated Deployment Demo - Landing Zone Foundation
# ==============================================================================
name: Bicep CD

on:
  push:
    branches: [ main ]
    paths:
      - 'bicep/**'
      - '.github/workflows/cd.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Landing Zone
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep Template
        run: |
          echo "=== Starting Landing Zone Deployment ==="
          echo "Resource Group: ${{ secrets.RESOURCE_GROUP }}"
          echo "Template: bicep/main.bicep"
          
          az deployment group create \
            --name "lz-deployment-$(date +%Y%m%d-%H%M%S)" \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --template-file bicep/main.bicep \
            --parameters bicep/parameters.json
          
          echo "=== Deployment Completed ==="

      - name: Show Deployment Outputs
        run: |
          echo "=== Deployment Outputs ==="
          DEPLOYMENT_NAME=$(az deployment group list \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --query '[0].name' -o tsv)
          
          az deployment group show \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name "$DEPLOYMENT_NAME" \
            --query 'properties.outputs' -o json
