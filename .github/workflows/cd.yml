# ==============================================================================
# cd.yml - Continuous Deployment Workflow
# Control 3.4 Automated Deployment Demo
# ==============================================================================
name: Bicep CD

on:
  push:
    branches:
      - main
    paths:
      - 'bicep/**'
      - '.github/workflows/cd.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Deploy Bicep Template
      - name: Deploy Bicep Template
        run: |
          echo "=== Starting Deployment ==="
          echo "Resource Group: ${{ secrets.RESOURCE_GROUP }}"
          echo "Template: bicep/main.bicep"
          
          az deployment group create \
            --name "deployment-$(date +%Y%m%d-%H%M%S)" \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --template-file bicep/main.bicep \
            --parameters bicep/parameters.json \
            --parameters vmAdminUsername=${{ secrets.VM_ADMIN_USERNAME }} \
            --parameters vmAdminPassword=${{ secrets.VM_ADMIN_PASSWORD }}
          
          echo "=== Deployment Completed ==="

      # Step 4: Show Deployment Outputs
      - name: Show Deployment Outputs
        run: |
          echo "=== Deployment Outputs ==="
          az deployment group show \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name "$(az deployment group list --resource-group ${{ secrets.RESOURCE_GROUP }} --query '[0].name' -o tsv)" \
            --query 'properties.outputs' -o json